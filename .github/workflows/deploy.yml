name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      # Configura pnpm y define la versión que deseas usar
      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest  # Cambia la versión si necesitas otra

      - name: Install, build, and upload your site
        uses: withastro/action@v2
        with:
          # Define el gestor de paquetes que debería usarse
          package-manager: pnpm@8.0.0  # Cambia la versión si necesitas otra
          node-version: 20  # Puedes cambiar la versión de Node si es necesario

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
